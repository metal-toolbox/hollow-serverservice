version: "3.9"

services:
  db:
    image: cockroachdb/cockroach:latest-v21.1
    hostname: 'db'
    volumes:
      - ./.dev-data/compose/db:/cockroach/cockroach-data
    command: start-single-node --insecure
    ports:
        - "26257:26257"
        - "8080:8080"
    restart: unless-stopped
  server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    links:
      - db
    restart: unless-stopped
